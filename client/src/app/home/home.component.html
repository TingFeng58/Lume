<div class="container" style="text-align: center; margin-top: 150px;">
    @if(!registerMode){
        <h1>Find your match</h1>
        <p>Come on in to view your matches... all you need to do is sign up!</p>
        <div>
            <button class="btn btn-primary me-2" (click)="setRegisterMode()">Register</button>
            <button class="btn btn-primary btn-info">Learn More</button>
        </div>
    }
    @else{
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </div>
            </div>
        </div>
    }
</div>
