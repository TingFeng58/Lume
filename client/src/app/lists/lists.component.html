<div class="text-center mt-20" style="margin-top: 150px">
    <h2> {{ predicate === 'liked' ? 'Members I like' : 'Members who like me' }}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <button 
                class="btn btn-primary" 
                btnRadio="liked" 
                [(ngModel)]="predicate" 
                (click)="loadLikes()">
                Members I Like
            </button>
            <button 
                class="btn btn-primary" 
                btnRadio="likedBy" 
                [(ngModel)]="predicate" 
                (click)="loadLikes()">
                Members who like me
            </button>
        </div>
    </div>

    <div class="row mt-3">
        @for(member of members; track member){
            <div class="col-2">
                <member-card [member]="member"></member-card>
            </div>
        }
    </div>
</div>

@if(pagination){
    <div class="d-flex justify-content-center">
        <pagination 
            [boundaryLinks]="true" 
            [totalItems]="pagination.totalItems"
            [itemsPerPage]="pagination.itemsPerPage"
            [maxSize]="12"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" 
            nextText="&rsaquo;" 
            firstText="&laquo;" 
            lastText="&raquo;">
    </pagination>
    </div>
}
