<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumé - Enhanced Login UI Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Enhanced Login Component Styles - Demo Version */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-color: #ff6b6b;
            --accent-hover: #ff5252;
            --success-color: #4caf50;
            --error-color: #f44336;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --text-light: #ffffff;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --card-shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            z-index: -2;
        }

        .login-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: -1;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(1deg); }
            66% { transform: translateY(20px) rotate(-1deg); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            margin: 1rem;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-card:hover {
            box-shadow: var(--card-shadow-hover);
            transform: translateY(-5px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .brand-icon {
            font-size: 2.5rem;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: heartBeat 2s ease-in-out infinite;
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            letter-spacing: -0.02em;
        }

        .brand-tagline {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin: 0;
            font-weight: 400;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            color: var(--text-secondary);
            font-size: 1rem;
            z-index: 2;
            transition: var(--transition);
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e1e5e9;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: var(--transition);
            outline: none;
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .form-input:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }

        .form-input:focus + .input-underline {
            transform: scaleX(1);
        }

        .form-input:focus ~ .input-icon {
            color: var(--accent-color);
        }

        .input-underline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--secondary-gradient);
            transform: scaleX(0);
            transition: var(--transition);
            border-radius: 1px;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            transition: var(--transition);
            border-radius: 50%;
        }

        .password-toggle:hover {
            color: var(--accent-color);
            background: rgba(255, 107, 107, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            user-select: none;
        }

        .remember-me input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid #e1e5e9;
            border-radius: 4px;
            position: relative;
            transition: var(--transition);
        }

        .checkmark::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: white;
            font-size: 12px;
            font-weight: bold;
            transition: var(--transition);
        }

        .remember-me input[type="checkbox"]:checked + .checkmark {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .remember-me input[type="checkbox"]:checked + .checkmark::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .label-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .forgot-password {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--secondary-gradient);
            border: none;
            border-radius: var(--border-radius);
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .btn-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-login {
            margin-bottom: 1.5rem;
        }

        .divider {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider-text {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            position: relative;
            z-index: 1;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: var(--border-radius);
            background: white;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            text-decoration: none;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .google-btn {
            color: #db4437;
        }

        .google-btn:hover {
            border-color: #db4437;
            background: rgba(219, 68, 55, 0.05);
        }

        .facebook-btn {
            color: #4267B2;
        }

        .facebook-btn:hover {
            border-color: #4267B2;
            background: rgba(66, 103, 178, 0.05);
        }

        .signup-link {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .signup-link p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .signup-btn {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .signup-btn:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .ai-features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e1e5e9;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 0.5rem;
            padding: 0.5rem;
            transition: var(--transition);
        }

        .feature-icon {
            font-size: 1.2rem;
            color: var(--accent-color);
            transition: var(--transition);
        }

        .feature-item span {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .feature-item:hover {
            transform: translateY(-2px);
        }

        .feature-item:hover .feature-icon {
            color: var(--accent-hover);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .login-card {
                margin: 0.5rem;
                padding: 2rem 1.5rem;
            }

            .welcome-title {
                font-size: 1.5rem;
            }

            .brand-icon {
                font-size: 2rem;
            }

            .brand-name {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .social-buttons {
                grid-template-columns: 1fr;
            }

            .ai-features {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .feature-item {
                flex-direction: row;
                justify-content: center;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Background with gradient overlay -->
        <div class="login-background">
            <div class="gradient-overlay"></div>
        </div>

        <!-- Main login card -->
        <div class="login-card">
            <div class="login-header">
                <div class="brand-logo">
                    <i class="fas fa-heart brand-icon"></i>
                    <h1 class="brand-name">Lumé</h1>
                </div>
                <p class="brand-tagline">Find your perfect match with AI-powered connections</p>
            </div>

            <div class="login-form-container">
                <form class="login-form" onsubmit="return false;">
                    
                    <!-- Welcome message -->
                    <div class="welcome-section">
                        <h2 class="welcome-title">Welcome Back</h2>
                        <p class="welcome-subtitle">Sign in to continue your journey to meaningful connections</p>
                    </div>

                    <!-- Username/Email field -->
                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input 
                                type="text" 
                                class="form-input"
                                placeholder="Username or Email"
                                autocomplete="username">
                            <div class="input-underline"></div>
                        </div>
                    </div>

                    <!-- Password field -->
                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                class="form-input"
                                placeholder="Password"
                                autocomplete="current-password">
                            <button 
                                type="button" 
                                class="password-toggle"
                                onclick="togglePassword(this)">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-underline"></div>
                        </div>
                    </div>

                    <!-- Remember me and forgot password -->
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            <span class="label-text">Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">
                            Forgot Password?
                        </a>
                    </div>

                    <!-- Login button -->
                    <button type="submit" class="login-btn">
                        <span class="btn-text">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </span>
                    </button>

                    <!-- Social login options -->
                    <div class="social-login">
                        <div class="divider">
                            <span class="divider-text">Or continue with</span>
                        </div>
                        
                        <div class="social-buttons">
                            <a href="#" class="social-btn google-btn">
                                <i class="fab fa-google"></i>
                                <span>Google</span>
                            </a>
                            <a href="#" class="social-btn facebook-btn">
                                <i class="fab fa-facebook-f"></i>
                                <span>Facebook</span>
                            </a>
                        </div>
                    </div>

                    <!-- Sign up link -->
                    <div class="signup-link">
                        <p>Don't have an account? 
                            <a href="#" class="signup-btn">Create Account</a>
                        </p>
                    </div>

                    <!-- AI Features highlight -->
                    <div class="ai-features">
                        <div class="feature-item">
                            <i class="fas fa-brain feature-icon"></i>
                            <span>AI-Powered Matching</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-heart feature-icon"></i>
                            <span>Emotion-Aware Chat</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-shield-alt feature-icon"></i>
                            <span>Enhanced Safety</span>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(button) {
            const input = button.parentElement.querySelector('input');
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }
    </script>
</body>
</html>
